<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="textFormUser">Configuracion de Nomina</h4>
                <p class="card-category">Configure los valores necesarios para generar la nomina</p>
            </div>
            <div class="card-body">
                <!-- <form [formGroup]="formMembership" (ngSubmit)="createMembership()"> -->
                <form>
                    <div style="width: 80%; margin-left: auto; margin-right: auto;">
                        <br>
                        <!-- <span class="title">DATOS BASICOS</span>
                        <hr> -->
                        <div class="row">
                            <div class="col-4 form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" placeholder="Porcentaje Hora Extra Diurna">
                                </mat-form-field>

                            </div>
                            <div class="col-4 form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" placeholder="Porcentaje Trabajo Nocturno">
                                </mat-form-field>
                            </div>
                            <div class="col-4 form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" placeholder="Extra Nocturno Festivo">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>


                    <div class="btnMembership" style="text-align: center;">
                        <button mat-raised-button color="warn">CONFIGURAR NOMINA</button>
                    </div>
                </form>
                <!-- <div class="btnMembership">
                    <button (click)="createPfd()" mat-raised-button color="warn">CREAR PDF</button>
                </div> -->
            </div>

        </div>
    </div>
</div>
